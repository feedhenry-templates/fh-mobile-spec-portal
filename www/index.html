<!DOCTYPE html><html class=no-js><head><meta charset=utf-8><title>FeedHenry Mobile Spec Portal</title><meta name=description content=""><meta name=viewport content="width=device-width"><link rel="shortcut icon" href=/favicon.ico><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel=stylesheet href=styles/vendor.css><link rel=stylesheet href=styles/main.css><body><!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--><div class=wrapper><div class="sidebar hidden-phone"><h2 class=head><image src=images/logo.png width=20 height=20></image>Mobile Spec Portal</h2><div class=separator><div class=separator-inner></div></div><h3 class=section-head>Main</h3><ul class=sidebar-nav><a href=#results><li><i class="fa fa-fw fa-table no-antialiasing"></i> <span>Results</span></li></a> <a href=#charts><li><i class="fa fa-fw fa-bar-chart-o no-antialiasing"></i> <span>Charts</span></li></a></ul><div class=separator><div class=separator-inner></div></div><h3 class=section-head>Help</h3><ul class=sidebar-nav><a href=#help><li><i class="fa fa-fw fa-question"></i> <span>Help</span></li></a> <a href=#about><li><i class="fa fa-fw fa-info"></i> <span>About</span></li></a></ul></div><div class=spinner></div><div class=content><!-- Templates Injected Here --></div></div><script id=results-template type=text/x-handlebars-template><div class="search-box">
                <i class="fa fa-search search-icon"></i>
                <input class="search" type="text" placeholder="Search"/>
            </div>
            <div class="meta">
                <div class="pull-left">
                <h3 class="area-title">Collected Reports</h3>
                <p>Below is a table of collected reports from Devices running our Mobile Spec suite</p>
                </div>
                

                <div class="btn-group pull-right">
                  <button class="btn btn-sm devices-view-btn">Devices View</button>
                  <button class="btn btn-sm tests-view-btn">Tests View</button>
                </div>
            </div>
            <div class="results clearfix">
                <div class="table_container">
                    <table class="table table-striped table-bordered"></table>
                </div>
            </div></script><script id=result-detail-template type=text/x-handlebars-template><div class="meta page-header result-detail-header">
              <h3 class="area-title">{{device.platform}} - {{device.version}} </h3>
              <p> Cordova - v{{device.cordova}} / Device - {{device.model}} - {{device.uuid}} / Duration - {{duration}}s</p>
            </div>
            <div class="result-detail-container">
                <div class="result-detail row">
                  {{#each summary_data}}
                    <div class="col-md-3 specs-counters {{this.type}}">
                      <h4>{{this.title}}</h4>
                      <div class="result-detail-summary {{type}}">
                        <span class="number">{{this.content}}<span>
                      </div>
                    </div>
                  {{/each}}
                </div>
                <div class="result-detail-timeline">
                  
                </div>
            </div></script><script id=spec-detail-template type=text/x-handlebars-template><div class="meta page-header result-detail-header">
              <h4 class="area-title"> {{specName}} </h4>
            </div>
            <div class="result-detail-container">
                <div class="result-detail row">
                  <div class="col-md-offset-4 col-md-4 specs-counters danger">
                      <h4>Failed</h4>
                      <div class="result-detail-summary danger">
                        <span class="number">{{failureCount}}<span>
                      </div>
                    </div>
                </div>
                <div class="spec-detail-timeline">
                  <ul class="timeline">
                    {{#each devices}}
                    <li class="timeline-inverted">
                      <div class="timeline-badge danger">
                        <i class="fa fa-times"></i>
                      </div>

                      <div class="timeline-panel">
                       
                       <div class="timeline-heading">
                        <h4 class="timeline-titile">
                         <a href="#spec_{{@index}}" data-toggle="collapse">
                          {{this.platform}} {{this.version}} / Cordova {{this.cordova}} / {{this.model}} / {{this.uuid}} 
                         </a>
                        </h4>
                       </div>

                       <div class="panel-collasp collapse in" id="spec_{{@index}}">
                         <div class="timeline-body">
                           {{#each tests}}
                             <div class="panel panel-danger">
                               <div class="panel-heading">
                                 <a href="#result/{{this.reporterId}}"><i class="fa fa-times"></i> {{fromNow this.ts}} - {{this.result}} </a>
                               </div>
                             </div>
                           {{/each}}
                         </div>
                       </div>

                      </div>
                    </li>
                    {{/each}}
                  </ul>
                </div>
            </div></script><script id=charts-template type=text/x-handlebars-template><div class="meta">
                <h3 class="area-title">Collected Reports - Charts</h3>
                <p>Below are some charts relating to collected reports</p>
            </div>
            <div class="chart-container">
              <div class="panel">
                <div class="panel-heading">All Tests</div>
                <div class="panel-body">
                  <div class="charts clearfix">
                    <div class="chart col-md-4">
                        <canvas id="os" width="200" height="200"></canvas>
                        <h4>OS</h4>
                    </div>
                    <div class="chart col-md-4">
                        <canvas id="cordova_version" width="200" height="200"></canvas>
                        <h4>Cordova Version</h4>
                    </div>
                    <div class="chart col-md-4">
                        <canvas id="model" width="200" height="200"></canvas>
                        <h4>Model</h4>
                    </div>                
                    <div class="ios_os"></div>
                    <div class="ios_device"></div>
                  </div>
                </div>
              </div>
              {{#each platforms}}
              {{#if this}}
                  <div class="panel">
                    <div class="panel-heading">{{this}} Failures</div>
                    <div class="panel-body">
                      <div class="charts clearfix">
                        <div class="chart row">
                          <canvas id="failures_{{this}}" height="300" width="1000"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                {{/if}}
              {{/each}}
            </div></script><script id=help-template type=text/x-handlebars-template><div class="meta">
                <h3 class="area-title">Help</h3>
                <p>Help</p>
            </div></script><script id=about-template type=text/x-handlebars-template><div class="meta">
                <h3 class="area-title">About</h3>
                <p>About</p>
            </div></script><script src=scripts/vendor.js></script><script src=scripts/plugins.js></script><script src=scripts/datatables.js></script><script src=feedhenry.js></script><script src=scripts/main.js></script>
